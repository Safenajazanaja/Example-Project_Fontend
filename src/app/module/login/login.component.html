<div class="login_div">
    <div class="login_tbl col-sm-5">
        <div class="mt-2" style="font-size: 1.1rem; font-weight: bold; text-align: center;">LOGIN</div>
        <hr style="border: 10px solid #545455;">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input [(ngModel)]="emailTxt" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">กรุณากรอกอีเมลสำหรับการเข้าใช้งาน</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <!-- ngModei ให้ตรงกับชื่อ -->
            <input [(ngModel)]="passText" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        
        <div class="row">
            <div class="col text-center">
                <a href="register.html">สมัครสมาชิก</a> หรือ <a href="forgot.html">ลืมรหัสผ่าน</a>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <button (click)="onSubmit()" type="submit" class="btn btn-primary mb-3 mt-2"><i class="fas fa-sign-in-alt"></i> Login</button>
            </div>
        </div>

        
    </div>
</div>
